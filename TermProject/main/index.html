
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>CS299 Example</title>
  <style type="text/css">
    html, body {
      margin: 0;
      height: 100%;
    }
    #c {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
</body>

<script type="module">

  import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
  import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js';
  import {GUI} from 'https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.module.js';
  import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';

  function main() {

  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas});
  renderer.shadowMap.enabled = true;
  

  const fov = 45;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 1000;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);


  camera.position.set(170, 100, 50);

  const controls = new OrbitControls(camera, canvas);
  controls.target.set(0, 5, 0);
  controls.update();

  const scene = new THREE.Scene();
  const loader = new THREE.CubeTextureLoader();
  const texture = loader.load( [
      'normal-px.jpg',
      'normal-nx.jpg',
      'normal-py.jpg',
      'normal-ny.jpg',
      'normal-pz.jpg',
      'normal-nz.jpg'
  ] );
  scene.background = texture; 

  class ColorGUIHelper {
    constructor(object, prop) {
      this.object = object;
      this.prop = prop;
    }
    get value() {
      return `#${this.object[this.prop].getHexString()}`;
    }
    set value(hexString) {
      this.object[this.prop].set(hexString);
    }
  }

  {
    const color = 0xf2ba6a;
    const intensity = 3;
    const diameter = 300;
    const pLight = new THREE.PointLight(color , intensity, diameter);
    pLight.position.set(0, 50, 0);
    pLight.castShadow = true;

    const light = new THREE.AmbientLight( 0xf2ba6a ,0.5); // soft white light
    scene.add( light );
    //scene.add(pLight);
    //scene.add(light);

    //const helper = new THREE.HemisphereLightHelper(light);
    //scene.add(helper);

    {
      const gltfLoader = new GLTFLoader();
      gltfLoader.load('CS299_Main.glb', (gltf) => {
        gltf.scene.traverse( function( node ) {

          if ( node.isMesh ) { 
            node.castShadow = true; 
          }

        } );

        gltf.scene.getObjectByName('Field').castShadow = false;
        gltf.scene.getObjectByName('Field').receiveShadow = true;

        const root = gltf.scene;
        console.log(root);
        scene.add(root);

        // compute the box that contains all the stuff
        // from root and below
        const box = new THREE.Box3().setFromObject(root);
        const boxSize = box.getSize(new THREE.Vector3()).length();
        const boxCenter = box.getCenter(new THREE.Vector3());
        
        // set the camera to frame the box
        frameArea(boxSize, boxSize, boxCenter, camera);

        // update the Trackball controls to handle the new size
        controls.maxDistance = boxSize * 10;
        controls.target.copy(boxCenter);
        controls.update();
      });
    }

    {
      const geometry = new THREE.SphereGeometry( 15, 32, 16 );
      const material = new THREE.MeshBasicMaterial( { color: 0xe8dc83 } );
      const sphere = new THREE.Mesh( geometry, material );
      sphere.add(pLight);
      scene.add(sphere);
      sphere.position.set(0, 100, 0);
    }

    const gui = new GUI();
    gui.addColor(new ColorGUIHelper(pLight, 'color'), 'value').name('color'); //color GUI
    gui.add(pLight, 'intensity', 0, 10, 0.01);//intensity GUI
  }

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render() {

    resizeRendererToDisplaySize(renderer);

    {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);
}

main();

</script>
</html>
